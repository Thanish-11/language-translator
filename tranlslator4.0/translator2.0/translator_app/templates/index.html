<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GlassTranslate — AI Voice Translator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="page">
    <header class="topbar">
      <div class="brand">
        <div class="logo">🌐</div>
        <div>
          <h1>GlassTranslate</h1>
          <p class="muted">Real-time voice & text translator · demo-ready</p>
        </div>
      </div>
      <nav>
        <button id="btn-history" class="ghost">History</button>
      </nav>
    </header>

    <section class="hero">
      <div class="glass-card translator-card animate-float">
        <div class="card-left">
          <label class="label">Input</label>
          <textarea id="inputText" rows="6" placeholder="Type or press the mic to speak..."></textarea>

          <div class="controls-row">
            <select id="srcLang" class="select">
              <option value="auto">Auto detect</option>
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="ta">Tamil</option>
              <option value="ar">Arabic</option>
            </select>

            <button id="micBtn" class="accent">🎤 Speak</button>
            <button id="clearBtn" class="muted-btn">Clear</button>
          </div>
        </div>

        <div class="card-right">
          <label class="label">Output</label>
          <div id="outputText" class="output-text">Your translated text will appear here...</div>

          <div class="controls-row">
            <select id="tgtLang" class="select">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="ta">Tamil</option>
              <option value="ar">Arabic</option>
            </select>

            <button id="translateBtn" class="primary">Translate</button>
          </div>

          <div class="player card-player">
            <div class="player-left">
              <button id="playBtn" class="play">▶️</button>
              <div class="player-meta">
                <div id="playerTitle" class="player-title">Translated audio</div>
                <div id="playerLang" class="muted small">—</div>
              </div>
            </div>

            <div class="player-right">
              <label class="muted small">Speed</label>
              <input id="speedRange" type="range" min="0.5" max="2.0" value="1" step="0.1">

              <label class="muted small">Volume</label>
              <input id="volumeRange" type="range" min="0" max="1" value="1" step="0.01">
            </div>
          </div>

          <div class="actions">
            <button id="downloadBtn" class="ghost" disabled>Download Voice</button>
          </div>
        </div>
      </div>

      <!-- small helpers -->
      <div class="hint">
        Tip: Use Chrome/Edge for best speech recognition; translate then press play to hear the voice note.
      </div>
    </section>

    <section id="historyPanel" class="history-panel hidden glass-card">
      <header class="history-header">
        <h3>Translation History</h3>
        <button id="closeHistory" class="ghost">Close</button>
      </header>
      <div id="historyTable" class="history-table"></div>
    </section>

    <footer class="footer">
      <small>Built with Flask · deep-translator · gTTS</small>
    </footer>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
